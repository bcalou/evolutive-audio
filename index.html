<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio</title>
  <script defer src="script.js"></script>
</head>
<body>
  <ul>
    <li>Set progression :
      <ul>
        <li>1 pour le hors-jeu (scores)</li>
        <li>0 pour le début du jeu</li>
        <li>Entre 0 et 0.999... pour la progression</li>
      </ul>
    </li>
    <li>
      Hit and set progression : jouer le son de hit et changer la progression
    </li>
    <li>Game over : joue un son de game over et met la progression à 1 après 2,5s.</li>
  </ul>

  <button id="progression">Set progression</button>
  <button id="hit">Hit and set progression</button>
  <button id="game_over">Game over</button>
</body>
</html>
